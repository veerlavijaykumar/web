<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Gradient Background Example</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(
            circle,
            #ffcc00,
            #ff00cc,
            #00ccff
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
    }
h2{
    cursor: pointer;
}
    

    .content {
        text-align: center;
    }
</style>
</head>
<body>
<div class="content">
    <h1>Welcome to Linear Gradient Background Example</h1>
    <p>This is an example of a linear gradient background applied using CSS.</p>
    <h2>Hello</h2>
</div>
</body>
</html>
